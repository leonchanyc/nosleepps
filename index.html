cls
Write-Host "Keeping computer awake..."

Write-Host "Keeping computer awake... Press Ctrl+C to stop" -ForegroundColor Green

while ($true) {
    # Simulate activity every 50 seconds
    $wsh = New-Object -ComObject WScript.Shell
    $wsh.SendKeys("{NUMLOCK}{NUMLOCK}")
    Start-Sleep -Seconds 50
}
